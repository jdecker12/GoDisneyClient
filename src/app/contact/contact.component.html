<div class="form-width fade-in">
    <div id="main-content" class="">
        <mat-card class="mat-elevation-z13">
            <div class="custom-header">
                <mat-icon>email</mat-icon>
            </div>
            <mat-card-header>
              
            <mat-card-title><h1>Leave a Message <mat-icon>sentiment_satisfied_alt</mat-icon></h1>
                <div class="caption">
                    <p><i>Ask a question, make a suggestion and we will get back to you</i></p>
                </div>
            </mat-card-title>

            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="saveContactForm" (submit)="saveContact(saveContactForm.value)">
                    <div class="example-container">
                        <mat-form-field>
                            <input matInput placeholder="Name" name="name" formControlName="name" id="cardTitle" required>
                        </mat-form-field>
                    </div>
                    <div class="example-container">
                        <mat-form-field>
                            <input matInput placeholder="Email" name="email" formControlName="email" id="cardTitle" required>
                        </mat-form-field>
                    </div>
                    <div class="example-container">
                        <mat-form-field>
                            <input matInput placeholder="Message" name="message" formControlName="message" id="cardTitle" required>
                        </mat-form-field>
                    </div>
                    <div>
                        <button class="a-button" [disabled]="saveContactForm.invalid" mat-button mat-raised-button type="submit">Submit</button>
                    </div>
                </form>
            </mat-card-content>
            <app-snack-bar [message]="[snackBarMssg, snackBarAction]"></app-snack-bar>
        </mat-card>
        </div>
    </div>
