<div id="news-feed" class="flex-container">
    <div id="news-heading-container">
        <span class="news-heading"><u>Disney News</u></span><mat-icon>newspaper</mat-icon>
    </div>
    
    <mat-accordion *ngIf="cards$ | async as cards">
        <span *ngFor="let c of cards; let i = index">
            <mat-expansion-panel id="panel{{ i }}" class="mat-expanded panel" [expanded]="i === 0" (opened)="step">
                <mat-expansion-panel-header class="mat-expanded">
                    <mat-panel-title>
                        {{ c.cardTitle }}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                    <img src="../../assets/img/{{c.cardImg}}" />
               <!-- <span *ngFor="let x of c.cardContents">
                   <p>{{ x.paraOne }}</p>
               </span> -->
               <ul *ngFor="let x of c.cardContents">
                    <li>{{ x.paraOne }}</li>
                    <li *ngIf="x.paraTwo">{{ x.paraTwo }}</li>
                    <li *ngIf="x.paraThree">{{ x.paraThree }}</li>
                    <li *ngIf="x.paraFour">{{ x.paraFour }}</li>
               </ul>
            </mat-expansion-panel>
        </span>
    </mat-accordion>
</div>
